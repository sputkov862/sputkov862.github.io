<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пузыри — стиль Windows 7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-start: #0b1f35;
            --bg-end: #123d63;
            --panel: rgba(9, 22, 36, 0.7);
            --panel-border: rgba(255, 255, 255, 0.12);
            --text: #eef7ff;
            --accent: #7ad7ff;
            --accent-2: #9fe2c9;
        }

        body {
            font-family: 'Manrope', 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle at 30% 30%, #1a3552, #0b1f35 50%),
                        radial-gradient(circle at 70% 70%, #11304c, #0b1f35 55%),
                        linear-gradient(180deg, var(--bg-start), var(--bg-end));
            overflow: hidden;
            color: var(--text);
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .hud {
            position: fixed;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(12px);
            z-index: 10;
            pointer-events: auto;
        }

        .hud__metric {
            display: flex;
            align-items: baseline;
            gap: 6px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .hud__metric small { opacity: 0.7; font-weight: 500; }

        .hud__controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--panel-border);
        }

        button {
            border: none;
            background: linear-gradient(135deg, #7ad7ff, #9fe2c9);
            color: #06223a;
            padding: 9px 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        button:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0, 0, 0, 0.28); }
        button:active { transform: translateY(0); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); }

        input[type="number"] {
            width: 88px;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--panel-border);
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
            font-weight: 600;
            text-align: center;
        }

        input[type="range"] {
            accent-color: var(--accent);
            cursor: pointer;
        }

        .toggle {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            box-shadow: none;
        }

        @media (max-width: 860px) {
            .hud { top: auto; bottom: 14px; flex-direction: column; align-items: stretch; gap: 10px; width: calc(100% - 28px); }
            .hud__controls { width: 100%; }
            .pill { flex: 1; justify-content: space-between; }
            button { width: 100%; }
            input[type="number"] { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="hud" id="hud">
        <div class="hud__metric">
            <span id="gbValue">5.0</span>
            <small>ГБ</small>
        </div>
        <div class="hud__metric">
            <span id="fpsValue">0</span>
            <small>FPS</small>
        </div>
        <div class="hud__metric">
            <span id="fpsMin">0</span>
            <small>min</small>
        </div>
        <div class="hud__metric">
            <span id="fpsAvg">0</span>
            <small>avg</small>
        </div>
        <div class="hud__metric">
            <span id="fpsMax">0</span>
            <small>max</small>
        </div>
        <div class="hud__controls">
            <div class="pill">
                <button id="minusBtn" aria-label="Уменьшить">−</button>
                <input type="number" id="deltaInput" value="50" step="0.1" min="0" aria-label="Шаг изменения">
                <button id="plusBtn" aria-label="Увеличить">+</button>
            </div>
            <div class="pill">
                <label for="speedSlider">Скорость</label>
                <input type="range" id="speedSlider" min="50" max="200" value="110">
            </div>
            <div class="pill">
                <label for="opacitySlider">Прозрачность</label>
                <input type="range" id="opacitySlider" min="40" max="100" value="90">
            </div>
            <div class="pill">
                <button class="toggle" id="collisionsToggle">Коллизии: Вкл</button>
            </div>
        </div>
        <button class="toggle" id="hudToggle">Скрыть</button>
    </div>

    <canvas id="canvas"></canvas>
    <div class="log" id="log"></div>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
