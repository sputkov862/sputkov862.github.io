<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта выставочных секций 138-й Китайской выставки импорта и экспорта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Верхняя панель с вкладками и поиском -->
        <div class="top-bar">
            <div class="tabs">
                <button class="tab-btn" data-phase="1">Фаза 1</button>
                <button class="tab-btn active" data-phase="2">Фаза 2</button>
                <button class="tab-btn" data-phase="3">Фаза 3</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Введите ключевые слова выставочной секции">
            </div>
        </div>
        
        <!-- Основной контент -->
        <div class="content-wrapper">
            <!-- Боковое меню -->
            <div class="sidebar">
                <h2 class="sidebar-title" id="sidebarTitle">Фаза 2</h2>
                <ul class="category-list" id="categoryList">
                    <!-- Категории будут загружены динамически через JavaScript -->
                </ul>
            </div>
            
            <!-- Карта -->
            <div class="map-container">
                <h1 class="map-title" id="mapTitle">
                    Карта выставочных секций 138-й Китайской выставки импорта и экспорта (Фаза 2)
                </h1>
                
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
