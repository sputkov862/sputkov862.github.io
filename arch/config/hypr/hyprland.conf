# Monitor configuration
monitor=HDMI-A-1,highrr,0x0,1.25  # –í–Ω–µ—à–Ω–∏–π HDMI –º–æ–Ω–∏—Ç–æ—Ä —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —á–∞—Å—Ç–æ—Ç–æ–π –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è, –º–∞—Å—à—Ç–∞–± 125%
monitor=eDP-1,disable

# Different variables
$mainMod=SUPER
$fileManager=$terminal -e sh -c 'ranger'
$menu=fuzzel
$terminal=alacritty
$browser = google-chrome-stable
$telegram = /usr/bin/telegram-desktop
$code = code-insiders --enable-features=UseOzonePlatform --ozone-platform=wayland 

# Autostart
exec-once=waybar
exec-once=hypridle
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
exec-once=swww-daemon
exec-once=swww img ~/Pictures/wp.png

# Usual stuff
general {
  border_size=5
  col.active_border=rgba(d65d0eff) rgba(98971aff) 45deg
  col.inactive_border=rgba(3c3836ff)
  gaps_in=0
  gaps_out=0
  layout=master
  resize_on_border=true
}

# Disable notifications after update
ecosystem {
  no_update_news=true
}

# No animations üòù
animations {
  enabled=false
}

# No blur, shadows and transparency üóø
decoration {
  blur {
    enabled=false
  }

  shadow {
    enabled=false
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=0
}

# 3 finger swipe gesture for workspace switching
gesture = 3, horizontal, workspace
gestures {
  workspace_swipe_forever=true
  workspace_swipe_invert=false
}

# Keyboard layout configuration
input {
    kb_layout = us, ru  # –†–∞—Å–∫–ª–∞–¥–∫–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
    kb_options =grp:alt_shift_toggle  # –û–ø—Ü–∏–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã: –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–∞—Å–∫–ª–∞–¥–æ–∫ –ø–æ Alt+Shift
    follow_mouse = 1  # –§–æ–∫—É—Å —Å–ª–µ–¥—É–µ—Ç –∑–∞ –º—ã—à—å—é (1 = –¥–∞, 0 = –Ω–µ—Ç, 2 = —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –∫–ª–∏–∫–µ)

    sensitivity = 0  # –ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º—ã—à–∏ (-1.0 –¥–æ 1.0, 0 = –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)

    # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–∞—á–ø–∞–¥–∞
    touchpad {
        natural_scroll = false  # –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ (–∫–∞–∫ –Ω–∞ Mac, true/false)
    }
}

device {
    name = logitech-g305-1  # –ò–º—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (—Ç–æ—á–Ω–æ–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ)
    sensitivity = -0.9  # –ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–ª—è —ç—Ç–æ–π –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –º—ã—à–∏
}

# DWM-like window layout
master {
  mfact=0.500000
  new_on_top=true
  new_status=slave
}

dwindle {
  preserve_split=true
  pseudotile=true
}

# No default wallpaper
misc {
  disable_hyprland_logo=true
  force_default_wallpaper=0
}

# Main keybinds. See README.md for a nice table
bind=$mainMod, Return, exec, $terminal
bind=$mainMod,       Q, killactive,
bind=$mainMod,       R, exec, $fileManager
bind=$mainMod,       F, togglefloating,
bind=$mainMod SHIFT, F, fullscreen,
bind=$mainMod,       D, exec, $menu
bind=$mainMod SHIFT, P, pin,
bind=$mainMod,       J, togglesplit,
bind=$mainMod,       V, exec, cliphist list | $menu --dmenu | cliphist decode | wl-copy
bind=$mainMod,       B, exec, $browser
bind=$mainMod,       T, exec, $telegram
bind=$mainMod,       C, exec, $code
bind=$mainMod SHIFT, B, exec, pkill -SIGUSR2 waybar
bind=$mainMod,       L, exec, hyprlock
bind=$mainMod,       P, exec, hyprpicker -an
bind=$mainMod,       N, exec, swaync-client -t
bind=, Print, exec, grimblast --notify --freeze copysave area

# Global binds
bind=$mainMod SHIFT, O, pass, class:^(com\.obsproject\.Studio)$

# Move focus
bind=$mainMod, left, movefocus, l
bind=$mainMod, right, movefocus, r
bind=$mainMod, up, movefocus, u
bind=$mainMod, down, movefocus, d

# Swap window
bind=$mainMod SHIFT, left,  swapwindow, l
bind=$mainMod SHIFT, right, swapwindow, r
bind=$mainMod SHIFT, up,    swapwindow, u
bind=$mainMod SHIFT, down,  swapwindow, d

# Resize window                           X  Y
bind=$mainMod CTRL, left,  resizeactive, -60 0
bind=$mainMod CTRL, right, resizeactive,  60 0
bind=$mainMod CTRL, up,    resizeactive,  0 -60
bind=$mainMod CTRL, down,  resizeactive,  0  60

# Switch to workspace
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10

# Move window to workspace
bind=$mainMod SHIFT, 1, movetoworkspacesilent, 1
bind=$mainMod SHIFT, 2, movetoworkspacesilent, 2
bind=$mainMod SHIFT, 3, movetoworkspacesilent, 3
bind=$mainMod SHIFT, 4, movetoworkspacesilent, 4
bind=$mainMod SHIFT, 5, movetoworkspacesilent, 5
bind=$mainMod SHIFT, 6, movetoworkspacesilent, 6
bind=$mainMod SHIFT, 7, movetoworkspacesilent, 7
bind=$mainMod SHIFT, 8, movetoworkspacesilent, 8
bind=$mainMod SHIFT, 9, movetoworkspacesilent, 9
bind=$mainMod SHIFT, 0, movetoworkspacesilent, 10

# Magic workspace ü™Ñ
bind=$mainMod,       S, togglespecialworkspace,  magic
bind=$mainMod SHIFT, S, movetoworkspace, special:magic

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # Fn + —É–≤–µ–ª–∏—á–∏—Ç—å –≥—Ä–æ–º–∫–æ—Å—Ç—å (–º–∞–∫—Å 100%)
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-  # Fn + —É–º–µ–Ω—å—à–∏—Ç—å –≥—Ä–æ–º–∫–æ—Å—Ç—å
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  # Fn + –≤—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle  # Fn + –≤—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+  # Fn + —É–≤–µ–ª–∏—á–∏—Ç—å —è—Ä–∫–æ—Å—Ç—å (—ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ)
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-  # Fn + —É–º–µ–Ω—å—à–∏—Ç—å —è—Ä–∫–æ—Å—Ç—å

# –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞–ø–ª–µ–µ—Ä–æ–º (—Ç—Ä–µ–±—É–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∫–∏ playerctl)
bindl = , XF86AudioNext, exec, playerctl next  # –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
bindl = , XF86AudioPause, exec, playerctl play-pause  # –ü–∞—É–∑–∞/–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
bindl = , XF86AudioPlay, exec, playerctl play-pause  # –ü–∞—É–∑–∞/–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
bindl = , XF86AudioPrev, exec, playerctl previous  

# Move with LMS
bindm=$mainMod, mouse:272, movewindow
# Resize with RMS
bindm=$mainMod, mouse:273, resizewindow

# Environment variables
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland
env=QT_QPA_PLATFORM,wayland
env=XDG_SCREENSHOTS_DIR,$HOME/screens

# If there is just one tiling window on the workspace it will be borderless
windowrule=bordersize 0, floating:0, onworkspace:w[t1]

# Floating by default
windowrule=float,class:(mpv)|(imv)|(anki)|(showmethekey-gtk)|(Emulator)|(blueman-manager)

# Where to spawn showmethekey-gtk window
windowrule=move 990 60,size 900 170,pin,noinitialfocus,class:(showmethekey-gtk)
windowrule=noborder,nofocus,class:(showmethekey-gtk)

# xwayland fixes
windowrule=suppressevent maximize, class:.*0windowrulev2=nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule=opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule=noanim, class:^(xwaylandvideobridge)$
windowrule=noinitialfocus, class:^(xwaylandvideobridge)$
windowrule=maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule=noblur, class:^(xwaylandvideobridge)$
windowrule=nofocus, class:^(xwaylandvideobridge)$

# No gaps if only one window on the workspace (not needed if you disabled gaps)
workspace=w[tv1], gapsout:0, gapsin:0
workspace=f[1], gapsout:0, gapsin:0
