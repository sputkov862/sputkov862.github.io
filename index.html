<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Карта 138-й Кантонской ярмарки</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Шапка с логотипом и ссылками -->
        <header class="header">
            <div class="header-logo">
                <a href="https://esd-express.ru" target="_blank" rel="noopener">
                    <img src="logo.png" alt="Логотип компании">
                </a>
            </div>
            <nav class="header-nav">
                <a href="https://esd-express.ru" target="_blank" rel="noopener" class="nav-link">Наш сайт</a>
                <a href="https://t.me/esd_mk_china" target="_blank" rel="noopener" class="nav-link">Telegram</a>
                <a href="tel:+79605353355" target="_blank" rel="noopener" class="nav-link" >+7(960)535 33 55</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
                    <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </nav>
        </header>
        
        <!-- Основной контент -->
        <div class="content-wrapper">
            <!-- Боковое меню -->
            <div class="sidebar">
                <!-- Кнопки переключения фаз -->
                <div class="tabs-sidebar">
                    <button class="tab-btn" data-phase="1">Фаза 1</button>
                    <button class="tab-btn" data-phase="2">Фаза 2</button>
                    <button class="tab-btn" data-phase="3">Фаза 3</button>
                </div>
                
                <ul class="category-list" id="categoryList">
                    <!-- Категории будут загружены динамически через JavaScript -->
                </ul>
            </div>
            
            <!-- Карта -->
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
